<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator </h1>

        <div class="display-container">
            <!-- input e custom attribute lagi6i -->
            <input readonly placeholder="password" class="display" data-password-display>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copy-msg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23 data-copy">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p >Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- check box -->
            <div class="check"> 
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>

            <div class="check"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>
            <div class="check"> 
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="check"> 
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- strength sec -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generate-button">
                Generate password
            </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
